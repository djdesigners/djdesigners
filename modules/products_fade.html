<style>
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #f9f9f9;
        --accent-color: #FF5722;
        --text-color: #212121;
        --background-color: #cecece;
        --font-family: 'Roboto', sans-serif;
    }

    body {
        margin: 0;
        font-family: var(--font-family);
        color: var(--text-color);
        background-color: var(--secondary-color);
    }

    .products {
        padding: 4rem 2rem;
        background: var(--secondary-color);
    }

    .products h2 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
    }

    .product-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        height: 300px;
    }

    .product-item img {
        display: block;
        border-radius: 10px;
        transition: transform 0.3s ease;
        object-fit: cover;
        object-position: center center;
        width: 100%;
        height: 100%;
    }

    .product-item:hover img {
        transform: scale(1.1);
    }

    .product-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 10px;
    }

    .product-item:hover .product-overlay {
        opacity: 1;
    }

    .product-overlay h3 {
        margin: 0;
        font-size: 1.5rem;
    }

    .product-overlay p {
        margin: 0.5rem 0;
        font-size: 1.2rem;
    }
</style>

<section class="products">
    <h2>Our Products</h2>
    <p>Explore our range of products designed to meet your needs.</p>
    <div class="product-grid">
        <div class="product-item">
            <img src="../images/idea1.jpg" alt="Product 1">
            <div class="product-overlay">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
        </div>
        <div class="product-item">
            <img src="../images/idea2.jpg" alt="Product 2">
            <div class="product-overlay">
                <h3>Product 2</h3>
                <p>$29.99</p>
            </div>
        </div>
        <div class="product-item">
            <img src="../images/idea3.jpg" alt="Product 3">
            <div class="product-overlay">
                <h3>Product 3</h3>
                <p>$39.99</p>
            </div>
        </div>
        <div class="product-item">
            <img src="../images/idea4.jpg" alt="Product 4">
            <div class="product-overlay">
                <h3>Product 4</h3>
                <p>$49.99</p>
            </div>
        </div>
    </div>
</section>
